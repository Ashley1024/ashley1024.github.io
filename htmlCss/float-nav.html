<!-- float nav has to set line-height same as nav height -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
  }
  
  nav {
    height: 80px;
    width: 100%;
    background: lightseagreen;
    font-size: 2em;
  }
  
  nav .container {
    max-width: 1280px;
    margin: auto;
    background: lightcoral;
    clear: both;
    z-index: 2;
    line-height: 80px;
  }
  
  nav .container .left {
    float: left;
  }
  
  nav .container .right {
    float: right;
  }
</style>

<body>
  <nav>
    <div class="container">
      <div class="left">first</div>
      <div class="left">second</div>
      <div class="right">third</div>
    </div>
  </nav>

</body>

</html>
