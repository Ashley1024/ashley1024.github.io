<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform</title>
</head>

<body>
  <div class="overlay-wrapper">
    <img src="architect.jpg" alt="BR Architect headquarters">
    <span>BR</span>
  </div>

  <style>
    body {
      margin: 0;
    }
    
    .overlay-wrapper {
      margin-top: 60px;
      position: relative;
      margin-left: 0;
      min-width: 300px;
    }
    
    img {
      width: 100%;
    }
    /* img width 100%, not overlay-wrapper  */
    
    .overlay-wrapper span {
      position: absolute;
      background: black;
      opacity: 0.7;
      /* transprarent 0 is all trans
     background: 1em rgba(0, 0, 0, 0.7);*/
      color: blanchedalmond;
      font-weight: 700;
      font-size: 2rem;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

</body>

</html>
